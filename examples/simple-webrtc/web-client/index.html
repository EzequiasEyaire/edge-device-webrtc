<!doctype html>
<html>
<head>
  <title>WebRTC video streaming demo using Nabto</title>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
  <script src="nabto_bundle.js"></script>
  <script src="webrtc_client.js"></script>
</head>
<body>
  <div class="container">
    <form class="infobox">
      <section>
        <h1>Nabto Simple WebRTC example</h1>
        <p>Enter Device Info: </p>
      </section>
      <section>
        <label for="product">Product ID: </label>
        <input id="product" type="text" maxlength="12" required inputmode="verbatim" value="pr-jzoqqta9">

        <label for="device">Device ID: </label>
        <input id="device" type="text" maxlength="12" required inputmode="verbatim" value="de-uguiictr">

        <label for="sct">SCT: </label>
        <input id="sct" type="text" maxlength="12" required inputmode="verbatim" value="demosct">
      </section>
    </form>
    <div class="controlbox">
      <input id="connect" type="button" name="connect" value="Connect" onclick="connect()">
      <input id="disconnect" type="button" name="disconnect" value="Disconnect" onclick="disconnect()" disabled>
    </div>
    <ul class="logbox"><b>LOG:</b></ul>
    <div class="camerabox">
      <video id="received_video" autoplay></video>
    </div>
  </div>
</body>
</html>
