<!doctype html>

<!--
    WebSocket chat client

    WebSocket and WebRTC based multi-user chat sample with two-way video
    calling, including use of TURN if applicable or necessary.

    This file provides the structure of the chat client's web page, including
    logging in, text chatting, and making private video calls to other users.

    To read about how this sample works:  http://bit.ly/webrtc-from-chat

    Any copyright is dedicated to the Public Domain.
    http:   creativecommons.org/publicdomain/zero/1.0/
-->

<html>
<head>
  <title>WebRTC video streaming demo using Nabto</title>
  <meta charset="utf-8">
  <link href="chat.css" rel="stylesheet">
  <script src="nabtoWebrtcConnection.js"></script>
  <script src="nabtoWebrtcSignaling.js"></script>
  <script src="videoClient.js"></script>
</head>
<body>
  <div class="container">
    <div class="infobox">
      <p>Something something dark side. Something something complete.</p>
      <p>Enter a product ID, device ID, and SCT:
        <input id="product" type="text" maxlength="12" required inputmode="verbatim" value="pr-4nmagfvj">
        <input id="device" type="text" maxlength="12" required inputmode="verbatim" value="de-sw9unmnn">
        <input id="sct" type="text" maxlength="12" required inputmode="verbatim" value="demosct">
        <input type="button" name="login" value="Log in" onclick="connect()"></p>
    </div>
    <ul class="logbox"><b>LOG:</b></ul>
    <div class="camerabox">
      <video id="received_video" autoplay></video>
      <button id="hangup-button" onclick="hangUpCall();" role="button">
        Hang Up
      </button>
    </div>
    <div class="empty-container"></div>
  </div>
</body>
</html>
