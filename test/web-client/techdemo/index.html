<html>
<head>
  <title>WebRTC video streaming demo using Nabto</title>
  <meta charset="utf-8">
  <link href="techdemo.css" rel="stylesheet">
  <script src="../nabtoBundle.js"></script>
  <script src="techdemo.js"></script>
</head>
<!-- <body onload="connect();">-->
<body>
  <div class="container">
    <ul class="logbox"><b>LOG:</b></ul>
    <div class="camerabox">
      <video id="received_video" autoplay></video>
    </div>
    <div class="buttonbox">
      <button onclick="connect();" role="button">Connect</button>
      <button onclick="hangUpCall();" role="button">Disconnect</button>
    </div>
  </div>
</body>
</html>
